<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Teachers</title>
</head>
<body>
    <h1>Filter Teachers</h1>
    <form action="{{ url_for('filter_teachers_by_criteria') }}" method="post">
        <label for="filter_criteria">Filter Criteria:</label>
        <select name="filter_criteria" id="filter_criteria">
            <option value="age">Age</option>
            <option value="num_classes">Number of Classes</option>
        </select>
        <label for="filter_value">Filter Value:</label>
        <input type="text" name="filter_value" id="filter_value" required>
        <button type="submit">Filter</button>
    </form>
    <br>
    <a href="{{ url_for('add_new_teacher') }}">Back to Home</a>
</body>
</html>
