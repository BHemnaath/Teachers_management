<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Teachers</title>
</head>
<body>
    <h1>Filtered Teachers</h1>

    {% if teachers %}
        <ul>
            {% for teacher in teachers %}
                <li>{{ teacher.full_name }} - Age: {{ teacher.age }} - Classes: {{ teacher.num_classes }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No teachers found based on the specified criteria.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('add_new_teacher') }}">Back to Home</a>
</body>
</html>
