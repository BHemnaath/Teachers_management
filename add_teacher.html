<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
</head>
<body>
    <h1>Add Teacher</h1>

    <form method="POST" action="{{ url_for('add_new_teacher') }}">
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" name="dob" required><br>

        <label for="num_classes">Number of Classes:</label>
        <input type="number" name="num_classes" required><br>

        <button type="submit">Add Teacher</button>
    </form>

    <a href="{{ url_for('display_teachers') }}">Back to Home</a>
</body>
</html>
